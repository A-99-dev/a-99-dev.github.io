<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رضا خرچنگی کص ننت</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff99;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,255,0,0.1), transparent 70%),
        repeating-linear-gradient(0deg, rgba(0,255,0,0.05) 0px, rgba(0,255,0,0.05) 1px, transparent 2px),
        repeating-linear-gradient(90deg, rgba(0,255,0,0.05) 0px, rgba(0,255,0,0.05) 1px, transparent 2px),
        url('https://www.transparenttextures.com/patterns/green-dust.png');
      background-size: cover;
      z-index: 0;
      opacity: 0.2;
    }

    .neon-text {
      font-size: 5em;
      text-align: center;
      text-shadow:
        0 0 5px #0f0,
        0 0 15px #0f0,
        0 0 30px #0f0,
        0 0 60px #0f0;
      z-index: 2;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      color: #00ff00;
      font-size: 14px;
      animation: flicker 2s infinite alternate;
      z-index: 1;
      pointer-events: none;
      opacity: 0.15;
      white-space: pre;
    }

    @keyframes flicker {
      from { opacity: 0.1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="neon-text">رضا خرچنگی کص ننت</div>
  <div class="matrix">
    █░▒▓░▒░▓▒░▓░▒█▓▒░▓▒▒▓░
    <br>00101110 01101000 01100001 01100011 01101011
    <br>∞ Connect to shadow network…
    <br>⚠️ System breach detected ☠︎
  </div>
</body>
</html>
