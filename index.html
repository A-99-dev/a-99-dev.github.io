<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ui By Parsel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="fcss.css">
</head>
<body class="body">
   



<!-- Video Background -->
<div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="24544708c943b75b06c10ec5d6ee936017578663-720p.mp4" type="video/mp4">
    </video>
</div>
<!-- ---------------------------------- -->
 

<!-- User Name Input -->
<div class="input-group flex-nowrap" style="margin-top: 100px;">
    

    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" style="margin-right: 500px; margin-left: 500px; background-color: rgba(189, 179, 179, 0.800); border-color: rgba(59, 59, 59, 0.432);" minlength="5" maxlength="10">
  </div>
<!-- ----------------------- -->

<!-- Password Input -->
<div class="input-group flex-nowrap" style="margin-top: 20px;">
    

    <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping" style="margin-right: 500px; margin-left: 500px; background-color: rgba(189, 179, 179, 0.800); border-color: rgba(59, 59, 59, 0.432);" minlength="7" maxlength="15">
  </div>
<!-- ----------------------- -->

<button type="button" class="btn btn-secondary" style="margin-right: 650px; margin-left: 650px; margin-top: 50px;">ورود</button>



<div class="alert alert-secondary" role="alert" style="margin-right: 500px; margin-top: 200px; margin-left: 500px;">
    <div style="text-align: center;" >
    برنامه نویسی شده توسط پارسل
    </div>
  </div>
</body>
</html>
